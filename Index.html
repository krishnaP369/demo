<!DOCTYPE html>
<html>
<head>
  <title>Simple BookMyShow</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
    }

    header {
      background-color: red;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
    }

    .container {
      padding: 20px;
      text-align: center;
    }

    .movie {
      background-color: white;
      border: 1px solid #ccc;
      margin: 20px auto;
      padding: 20px;
      width: 300px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .movie img {
      width: 100%;
      height: auto;
    }

    .movie h3 {
      margin: 10px 0;
    }

    .movie button {
      padding: 10px 20px;
      background-color: red;
      color: white;
      border: none;
      cursor: pointer;
    }

    .movie button:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>

  <header>
    BookMyShow
  </header>

  <div class="container">
    <div class="movie">
      <img src="https://via.placeholder.com/300x400" alt="Movie 1">
      <h3>Movie Title 1</h3>
      <button>Book Now</button>
    </div>

    <div class="movie">
      <img src="https://via.placeholder.com/300x400" alt="Movie 2">
      <h3>Movie Title 2</h3>
      <button>Book Now</button>
    </div>

    <div class="movie">
      <img src="https://via.placeholder.com/300x400" alt="Movie 3">
      <h3>Movie Title 3</h3>
      <button>Book Now</button>
    </div>
  </div>

</body>
</html>
